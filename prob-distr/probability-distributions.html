## Distribuci√≥n Binomial

Si X sigue una distribuci√≥n binomial `$$B(n,p)$$` entonces:




.bg-washed-yellow.b--gold.ba.bw2.br3.shadow-5.ph4.mt2[


$$
 P(X=k)=dbinom(k,n,p)
$$


$$
 P(X‚â§k)=pbinom(k,n,p)
$$



$$
 qa=min{x:P(X‚â§x)‚â•a}=qbinom(a,n,p)
$$


]


* Para generar muestras aleatorias con esta distribuci√≥n


.bg-washed-yellow.b--gold.ba.bw2.br3.shadow-5.ph4.mt2[


$$
 rbinom(m,n,p)
$$
   

]

## Distribuciones continuas

#### Distribuci√≥n normal

Si X sigue una distribuci√≥n normal `$$N(Œº,œÉ)$$`, entonces:

$$   
f(x)=dnorm(x,mu,sigma)
$$


$$
P(X‚â§k)=pnorm(x,mu,sigma)
$$


$$
qa=min{x:P(X‚â§x)‚â•a}=qnorm(a,mu,sigma)
$$

$$
rnorm(n,mu,sigma) genera n
$$

#### Distribuci√≥n normal


Supongamos que `$$X‚âàN(170,12)$$`

* Calculamos `$$f(178)$$`


```r

```

```
## [1] 0.02662067
```



* Calculamos la probabilidad `$$P(X‚â§180)$$`


```r

```

```
## [1] 0.7976716

#### Distribuci√≥n normal


`$$P(X&gt;168)$$`

* Es lo mismo que escribir


```r
